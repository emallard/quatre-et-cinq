<body>
    <div class='screen'>
        <div class="toolbar">
            Onglets: 
            <button class='btnUpdate hide'>Update</button>
            <button class='btnSelect hide'>Selectionner</button>
            <button class='btnCamera hide'>Camera</button>
            
            <button class='btnToolImport'>Import</button>
            <button class='btnToolModify'>Modify</button>
            <button class='btnToolEnvironment'>Environment</button>
            <button class='btnToolPhoto'>Share</button> 
        </div>

        <div class="selectedTool">
            <div class='modifyTool'>

                <button class="btnMoveVertically">Move Vertically</button><br/>
                <button class="btnScaleVertically">Scale Vertically</button><br/>
                <br/>

                <div class="profileView"></div>
                <button class="btnProfileLines">Lines</button><br/>
                <button class="btnProfileSmooth">Curves</button><br/>
                

                <div class='materialView'>
                    <input class="flatColorPicker" value="#B6BD79" />
                </div>
            </div>
            
            <div class="importTool">
                 Select an SVG file
                 <br/>
                 <input class="btnImport" type="file" name="importFile">
                 <br/>Or Drop below :
                 <div class="dropZone">
                     Drop Zone
                 </div>
                 <br/>
                 Imported Image:
                 <div class="divImportedImage">
                     <img style="max-width:200px;max-height:200px" class='imgImportedImage'>
                 </div>
            </div>


            <div class="environmentTool">
                <button class='btnShadows'>Shadows</button><br/>
                <button class='btnLight1'>Light1</button><br/>
                <button class='btnLight2'>Light2</button><br/>
                <button class='btnGroundOrientation'>Ground Orientation</button><br/>
                <button class='btnBoundingBox'>BoundingBox</button><br/>
                <button class='btnSoftwareRenderer'>Hardware/Software Renderer</button><br/>
            </div>

            <div class="photoTool">
                <button class='btnPhoto'>Photo</button>
            </div>        

        </div>
        
        <div class='renderPanel'>
            <div class="paper">
                <div class='renderContainer'></div>
            </div>
            <div class="debug">
            </div>
        </div>
        
            
            <div class='tools'>
                <!--Nouveau / Selection / Hauteur-Epaisseur / Deplacement / Rotation
                -->
                
            </div>

            </div>

            <div class='share'>

                Prendre une video ?
            </div>
-->
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Bienvenue</h4>
            </div>
            <div class="modal-body">
                <div>
                Pour commencer, choisissez un fichier : <input class="btnImport2" type="file" name="importFile">
                Ou déposez-le

                    Ou choisissez parmi un des exemple.<br/>
                    <div style="display:inline-block" >
                        <img src="data/cartoon-owl.svg" style="height:100px">
                    </div>
                    <div style="display:inline-block">
                        <img src="data/hearts.svg" style="height:100px">
                    </div>
                    <div style="display:inline-block">
                        <img src="data/dinosaur.svg" style="height:100px">
                    </div>
                </div>
            </div>
